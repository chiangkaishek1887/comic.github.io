<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的漫画小站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #222;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .comic {
            background: white;
            border-radius: 4px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .comic-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #444;
        }
        
        .comic-image {
            height: 300px;
            background: #f0f0f0;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.2rem;
            border: 1px dashed #ddd;
        }
        
        .comic-info {
            color: #777;
            font-size: 0.95rem;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .comic {
                padding: 20px 15px;
            }
            
            .comic-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的漫画小站</h1>
        <p class="subtitle">业余创作分享</p>
    </header>
    
    <main>
        <div class="comic">
            <h2 class="comic-title">校园趣事</h2>
            <div class="comic-image">
                漫画图片区域
            </div>
            <p class="comic-info">2023年10月 | 校园生活四格漫画</p>
        </div>
        
        <div class="comic">
            <h2 class="comic-title">猫咪日记</h2>
            <div class="comic-image">
                漫画图片区域
            </div>
            <p class="comic-info">2023年8月 | 宠物日常漫画</p>
        </div>
        
        <div class="comic">
            <h2 class="comic-title">都市幻想</h2>
            <div class="comic-image">
                漫画图片区域
            </div>
            <p class="comic-info">2023年6月 | 短篇奇幻故事</p>
        </div>
        
        <div class="comic">
            <h2 class="comic-title">旅行手记</h2>
            <div class="comic-image" style="background-image: url('https://img.itch.zone/aW1nLzE3NTYwMjQucG5n/original/1lCNaU.png')">
                漫画图片区域
            </div>
            <p class="comic-info">2023年4月 | 旅行见闻漫画</p>
        </div>
    </main>
    
    <footer>
        <p>© 2023 我的漫画小站 | 业余创作分享</p>
        <p style="margin-top: 5px;">contact@example.com</p>
    </footer>
</body>
</html>
