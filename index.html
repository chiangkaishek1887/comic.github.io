<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的漫画作品</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 5px;
            color: #222;
        }
        
        .intro {
            color: #666;
            font-size: 1rem;
        }
        
        .comic {
            background: white;
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .comic-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #444;
            text-align: center;
        }
        
        .comic-image-container {
            margin: 0 auto 15px;
            max-width: 100%;
            overflow: hidden;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            border: 1px solid #ddd;
        }
        
        .comic-image-placeholder {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .comic-info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
        
        .instructions {
            background: #f8f8f8;
            border: 1px solid #eee;
            padding: 20px;
            margin-top: 30px;
        }
        
        .instructions h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #444;
            font-weight: normal;
        }
        
        .instruction-step {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-left: 3px solid #ccc;
        }
        
        .instruction-step strong {
            display: block;
            margin-bottom: 5px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #888;
            font-size: 0.8rem;
            margin-top: 30px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>漫画作品展示</h1>
        <p class="intro">个人创作分享</p>
    </header>
    
    <main>
        <!-- 漫画作品1 - 空白占位 -->
        <div class="comic">
            <div class="comic-title">试验</div>
            <div class="comic-image-container">
                <div class="comic-image-placeholder">
                    <img src="笑死我了哈哈哈.png">
                    <img src="笑死我了哈哈哈.png">
                    <img src="笑死我了哈哈哈.png">
                </div>
            </div>
            <div class="comic-info">日期 | 简短描述</div>
        </div>
        
        <!-- 漫画作品2 - 空白占位 -->
        <div class="comic">
            <div class="comic-title">一脚常人</div>
            <div class="comic-image-container">
                <div class="comic-image-placeholder">
                    <img src="/2/1.jpg">
                    <img src="/2/2.jpg">
                    <img src="/2/3.jpg">
                    <img src="/2/4.jpg">
                    <img src="/2/5.jpg">
                    <img src="/2/6.jpg">
                    <img src="/2/7.jpg">
                    <img src="/2/8.jpg">
                    <img src="/2/9.jpg">
                </div>
            </div>
            <div class="comic-info">2025.6.27-6.30 | 姑且算一拳超人的同人吧</div>
        </div>
    </main>
    
    <footer>
        <div>© 2025 个人漫画作品</div>
    </footer>
</body>
</html>
